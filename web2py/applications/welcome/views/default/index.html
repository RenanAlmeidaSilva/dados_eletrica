<script type="application/javascript">
    function draw() {
        var id1a = document.getElementById('id1a');
        if (id1a.getContext) {
            var id1a = id1a.getContext("2d");
            id1a.fillStyle = "rgba(0, 0, 200, 0.5)";
            id1a.fillRect(0, 0, 150, 50);
        }

        var id1b = document.getElementById('id1b');
        if (id1b.getContext) {
            var id1b = id1b.getContext("2d");
            id1b.fillStyle = "rgba(155, 0, 200, 0.5)";
            id1b.fillRect(0, 0, 150, 50);
        }

        var id1b = document.getElementById('id1c');
        if (id1b.getContext) {
            var id1b = id1b.getContext("2d");
            id1b.fillStyle = "rgba(310, 0, 200, 0.5)";
            id1b.fillRect(0, 0, 150, 50);
        }

        var id1b = document.getElementById('id1d');
        if (id1b.getContext) {

            id1b.fillStyle = "rgba(198,36,36,0.5)";

        }

        var id1b = document.getElementById('id1e');
        if (id1b.getContext) {
            var id1b = id1b.getContext("2d");

        var id1b = document.getElementById('id1f');

    }
</script>
